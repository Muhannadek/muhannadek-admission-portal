<form [formGroup]="admissionForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <!-- Personal Information -->
      <fieldset class="form-card">
        <legend>Personal Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name*</label>
            <input
              id="firstName"
              formControlName="firstName"
              placeholder="First Name"
              [ngClass]="{ 'invalid-border': admissionForm.get('firstName')?.invalid && admissionForm.get('firstName')?.touched }"
            />
            <span *ngIf="admissionForm.get('firstName')?.invalid && admissionForm.get('firstName')?.touched" class="error-message">
              Please enter a valid First Name
            </span>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input
              id="lastName"
              formControlName="lastName"
              placeholder="Last Name"
              [ngClass]="{ 'invalid-border': admissionForm.get('lastName')?.invalid && admissionForm.get('lastName')?.touched }"
            />
            <span *ngIf="admissionForm.get('lastName')?.invalid && admissionForm.get('lastName')?.touched" class="error-message">
              Please enter a valid Last Name
            </span>
          </div>
          <div class="form-group">
            <label for="birthDate">Birth Date*</label>
            <input
              id="birthDate"
              formControlName="birthDate"
              type="date"
              placeholder="MM/DD/YYYY"
              [ngClass]="{ 'invalid-border': admissionForm.get('birthDate')?.invalid && admissionForm.get('birthDate')?.touched }"
            />
            <span *ngIf="admissionForm.get('birthDate')?.errors?.['dateError']" class="error-message">
              {{ admissionForm.get('birthDate')?.errors?.['dateError'] }}
            </span>
          </div>
        </div>
      </fieldset>
  
      <!-- Contact Information -->
      <fieldset class="form-card">
        <legend>Contact Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email*</label>
            <input
              id="email"
              formControlName="email"
              placeholder="Email"
              [ngClass]="{ 'invalid-border': admissionForm.get('email')?.invalid && admissionForm.get('email')?.touched }"
            />
            <span *ngIf="admissionForm.get('email')?.errors?.['emailError']" class="error-message">
              {{ admissionForm.get('email')?.errors?.['emailError'] }}
            </span>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input id="contactNumber" formControlName="contactNumber" placeholder="Contact Number" />
          </div>
        </div>
      </fieldset>
  
      <!-- College Information -->
      <fieldset class="form-card">
        <legend>College Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label>Select a Campus</label>
            <div class="radio-group">
              <label><input formControlName="campus" type="radio" value="Davis" /> Davis</label>
              <label><input formControlName="campus" type="radio" value="Trafalgar" /> Trafalgar</label>
              <label><input formControlName="campus" type="radio" value="HMC" /> HMC</label>
            </div>
          </div>
          <div class="form-group">
            <label for="department">Select Department*</label>
            <select
              id="department"
              formControlName="department"
              [ngClass]="{ 'invalid-border': admissionForm.get('department')?.invalid && admissionForm.get('department')?.touched }"
            >
              <option value="" disabled selected>Select Department</option>
              <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
            </select>
            <span *ngIf="admissionForm.get('department')?.invalid && admissionForm.get('department')?.touched" class="error-message">
              Department is required
            </span>
          </div>
        </div>
      </fieldset>
    </div>
  
    <!-- Submit Button -->
    <div class="form-actions">
      <button
        type="submit"
        [disabled]="admissionForm.invalid"
        [ngClass]="{ 'valid-submit': admissionForm.valid }"
      >
        Submit
      </button>
    </div>
  </form>
